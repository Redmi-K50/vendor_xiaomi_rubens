#Device discribe config


#GPU
[
name:gpu
cooling_name:thermal-devfreq-0
def_target:0
select_higher:1
]

#battery
[
name:battery
cooling_name:battery
def_target:0
select_higher:1
]

#backlight
[
name:backlight-clone
cooling_name:brightness0-clone
def_target:200
select_higher:0
]

#temp_state
[
name:temp_state
path:/sys/class/thermal/thermal_message/temp_state
def_target:0
select_higher:1
]

#hbm
[
name:thermal_hbm_disabled
path:/sys/class/drm/card0-DSI-1/thermal_hbm_disabled
def_target:0
select_higher:1
]

#modem SCG 
[
name:mtk-cl-scg-off
cooling_name:scg-off-pa2
def_target:0
select_higher:1
]
